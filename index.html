<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"
      integrity="sha512-X/YkDZyjTf4wyc2Vy16YGCPHwAY8rZJY+POgokZjQB2mhIRFJCckEGc6YyX9eNsPfn0PzThEuNs+uaomE5CO6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <main class="dashboard-wrapper">
      <aside class="sidebar">
        <div class="logo">
          <h1>TEMS Dashboard</h1>
        </div>
        <ul>
          <li>
            <a href="/index.html" class="active">
              <span>
                <i class="fa-solid fa-gauge-high"></i>
                Dashboard
              </span>
            </a>
          </li>
          <li>
            <span class="dropdown-btn">
              <span>
                <i class="fa-solid fa-bus"></i>
                Vehicles
              </span>
              <span class="arrow">
                <i class="fa-solid fa-chevron-right"></i>
              </span>
            </span>
            <ul>
              <li>
                <a href="/vehicles.html">All Vehicles</a>
              </li>
              <li>
                <a href="/add-vehicle.html">Add Vehicle</a>
              </li>
            </ul>
          </li>
        </ul>
      </aside>
      <div class="content-wrapper"></div>
    </main>
  </body>
  <script>
    const dropdownBtns = document.querySelectorAll('.dropdown-btn');
    dropdownBtns.forEach((btn) => {
      btn.nextElementSibling.style.height = '0px';
      btn.addEventListener('click', () => {
        const height = btn.nextElementSibling.scrollHeight;
        if (btn.nextElementSibling.style.height === '0px') {
          btn.nextElementSibling.style.height = `${height}px`;
          btn.classList.add('active');
        } else {
          btn.nextElementSibling.style.height = '0px';
          btn.classList.remove('active');
        }
      });
    });
  </script>
</html>
