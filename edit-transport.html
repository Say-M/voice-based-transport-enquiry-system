        <div class="logo">

            <a href="./dashboard.html" class="active">
              <span>
                <i class="fa-solid fa-gauge-high"></i>
                Dashboard
              </span>
            </a>
          </li>
          <li>
            <span class="dropdown-btn">
              <span>
                <i class="fa-solid fa-bus"></i>
                Transports
              </span>
              <span class="arrow">
                <i class="fa-solid fa-chevron-right"></i>
              </span>
            </span>
            <ul>
              <li>
                <a href="./transports.html">All Transports</a>
              </li>
              <li>
                <a href="./add-transport.html">Add Transport</a>
              </li>
            </ul>
          </li>
          <li>
            <span class="dropdown-btn">
              <span>
                <i class="fa-regular fa-id-card"></i>
                Drivers
              </span>
              <span class="arrow">
                <i class="fa-solid fa-chevron-right"></i>
              </span>
            </span>
            <ul>
              <li>
                <a href="./drivers.html">All Drivers</a>
              </li>
              <li>
                <a href="./add-driver.html">Add Driver</a>
              </li>
            </ul>
          </li>
        </ul>
        <div class="footer">
          <a href="./index.html" class="btn btn-outline-dark w-100">Back</a>
        </div>
      </aside>
      <div class="content-wrapper">
        <div class="breadcrumb-wrapper">
          <h3>Transports</h3>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="/transports.html">Transports</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Edit Transport
              </li>
            </ol>
          </nav>
        </div>
        <div class="container-lg">
          <div class="card">
            <div class="card-body">
              <div
                class="d-flex align-items-center justify-content-between mb-3"
              >
                <h5 class="card-title mb-0">Edit Transport</h5>
              </div>
              <form action="#" method="post">
                <div class="mb-3">
                  <label for="name" class="form-label">Transport Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter transport name"
                  />
                </div>
                <div class="row">
                  <div class="col-lg-4">
                    <div class="mb-3">
                      <label for="type" class="form-label">
                        Transport Type
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="type"
                        placeholder="Enter transport name"
                      />
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="mb-3">
                      <label for="seat" class="form-label">Seat</label>
                      <input
                        type="number"
                        class="form-control"
                        id="seat"
                        placeholder="Enter seat"
                      />
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="mb-3">
                      <label for="registration-no" class="form-label"
                        >Registration No</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="registration-no"
                        placeholder="Enter registration no"
                      />
                    </div>
                  </div>
                </div>
                <div class="text-end">
                  <button type="submit" class="btn btn-primary">Edit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>

    // ! handle dropdowns
    const dropdownBtns = document.querySelectorAll('.dropdown-btn');
    dropdownBtns.forEach((btn) => {
      btn.nextElementSibling.style.height = '0px';
      btn.addEventListener('click', () => {
        const height = btn.nextElementSibling.scrollHeight;
        if (btn.nextElementSibling.style.height === '0px') {
          btn.nextElementSibling.style.height = `${height}px`;
          btn.classList.add('active');
        } else {
          btn.nextElementSibling.style.height = '0px';
          btn.classList.remove('active');
        }
      });
    });
  </script>
