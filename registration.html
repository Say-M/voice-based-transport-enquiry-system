  <body>
    <div class="auth-form-wrapper">
      <div class="auth-form">
        <form action="#" class="form" method="post">
          <div class="head-text mb-2">
            <h4 class="mb-0.5">Create New Account</h4>
            <p>Welcome to our community!</p>
          </div>
          <div class="row gx-2">
            <div class="col-6">
              <div class="mb-0.5">
                <input
                  type="text"
                  class="form-control"
                  id="firstname"
                  placeholder="First name"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="mb-0.5">
                <input
                  type="text"
                  class="form-control"
                  id="lastname"
                  placeholder="Last name"
                />
              </div>
            </div>
          </div>
          <div class="mb-0.5">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email address"
            />
          </div>
          <div class="mb-0.5">
            <input
              type="tel"
              class="form-control"
              id="mobile"
              placeholder="Enter mobile number"
            />
          </div>
          <div class="mb-0.5">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter password"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Registration
          </button>
          <div class="or-separator">
            <p>Or Already Have An Account</p>
          </div>
          <a href="./login.html" class="btn btn-outline-light w-100">
            Sign In
          </a>
        </form>
      </div>
    </div>
  </body>
